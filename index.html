<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Tip Calculator</title>

        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        
        <div class="container">
            <div class="headline">
                <h2>TIP CALCULATOR</h2>
            </div>
            <div class="calculator-box">
                <div class="content">

                    <div class="inputs">
                        <div>
                            <label for="bill" class="labelCls">BILL:</label><br>
                            <input type="text" name="bill" class="input"><br>
                        </div>

                        <div>
                            <label for="tip" class="labelCls">TIP(%):</label><br>
                            <input type="text" name="tip" id="" class="input">
                        </div>
                        <div>
                            <label for="person" class="labelCls">PERSON:</label><br>
                            <input type="text" name="person" class="input">
                        </div>
                        <br>
                        <span class="err">*Invalid Input</span>
                    </div>

                    <div class="result">
                        <div class="tip-per-person">
                            <span>TIP</span>
                            <h4>BDT <span class="tip-amount"></span></h4>
                            <span class="text-small">PER PERSON</span>
                        </div>
                        <div class="total">
                            <span>TOTAL</span>
                            <h4>BDT <span class="total-amount"></span></h4>
                            <span class="text-small">PER PERSON</span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
